<html>
<head>
	<title>C.M.G SRL</title>

	<script src="script/commons/jquery-2.1.4.js"></script>
	<script src="script/commons/locationScript.js"></script>
	<script src="script/commons/bootstrap.min.js"></script>
	<script src="script/commons/underscore-1.8.3.js"></script>
	<script src="script/commons/fotorama.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/fotorama.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.5.0/css/font-awesome.css">
	<link href="img/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">


	<script> 
	$(function(){
		$("#header").load("html/menu.html");
		$("#cmgbody").load("html/home.html");
		$("#footer").load("html/footer.html");
		$("#contact").load("html/contacto.html");
		$(window).scroll(function(){
			
			if ($(this).scrollTop() > 89) {
				$('.scrollup').fadeIn();
			} else {
				$('.scrollup').fadeOut();
			}
		});

		$('.scrollup').click(function(){
			$("html, body").animate({ scrollTop: 0 }, 600);
			return false;
		});

	});

	</script> 
</head>
<body>
	<div class="main-div">	
		<div id="header"></div>
		<div id="cmgbody"></div>
		<div id="footer"></div>
		<div id="contact"></div>
		<a href="#" class="scrollup"></a>
	</div>
	<div class = "spinnerDiv hidden"><div class="spinner"><img src="../img/spinner.gif"></div></div>
</body>
</html>
